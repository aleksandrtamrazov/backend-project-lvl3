name: linter-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: list files
        run: ls -l

      - name: run install
        run: npm i

      - name: linter project check
        run: npx eslint .